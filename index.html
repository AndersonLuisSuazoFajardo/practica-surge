<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Deploy con Surge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-in-out;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #764ba2;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ddd;
      transform: scale(1.05);
    }

    .mensaje {
      margin-top: 15px;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .mostrar {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸš€ Hola mundo desde Surge</h1>
    <p>Desplegado automÃ¡ticamente con GitHub Actions</p>

    <button class="btn" onclick="mostrarMensaje()">
      Ver estado del Deploy
    </button>

    <div id="mensaje" class="mensaje">
      âœ” IntegraciÃ³n Continua activa: cada push a main despliega automÃ¡ticamente en Surge.
    </div>
  </div>

  <script>
    function mostrarMensaje() {
      document.getElementById("mensaje").classList.toggle("mostrar");
    }
  </script>

</body>
</html>
